    <script>
    localStorage.setItem('jwt_token', '{{.JWT}}');
    localStorage.setItem('user', '{{.User}}');

    let selectedSessionId = null;

    function selectCard(id) {
        selectedSessionId = id;
        document.querySelectorAll('.card').forEach(card => {
            card.classList.remove('selected');
        });
        document.getElementById('card-' + id).classList.add('selected');
        updateButtonStates();
    }

    function createSession() {
        const userId = localStorage.getItem('user');
        fetch('/users/' + userId + '/sessions', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('jwt_token'),
                'Content-Type': 'application/json'
            }
        }).then(res => {
            if (res.ok) {
                reloadSessions();
            } else {
                alert('å»ºç«‹å¤±æ•—');
            }
        });
    }

    function reloadSessions() {
        const userId = localStorage.getItem('user');
        fetch('/users/' + userId + '/sessions', {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('jwt_token')
            }
        })
        .then(res => res.json())
        .then(data => {
            renderSessions(data.sessions, data.selected_session_id);
        })
        .catch(() => {
            document.getElementById('sessionsContainer').innerHTML = '<div style="text-align:center; color:#e74c3c; margin-top:2em;">è¼‰å…¥å¤±æ•—</div>';
        });
    }

    function renderSessions(sessions, currentSessionId) {
        const container = document.getElementById('sessionsContainer');
        container.innerHTML = '';
        
        const actionsDiv = document.getElementById('actions');
        
        if (sessions.length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#888; margin-top:2em;">ç›®å‰æ²’æœ‰ä»»ä½•æœƒè©±</div>';
            actionsDiv.style.display = 'none';
            return;
        }

        sessions.sort((a, b) => new Date(b.CreatedAt) - new Date(a.CreatedAt));

        sessions.forEach(s => {
            const conversationN = Array.isArray(s.Conversations) ? s.Conversations.length : 0;
            const card = document.createElement('div');
            card.className = 'card';
            if (s.ID === currentSessionId) card.classList.add('current');
            if (s.ID === selectedSessionId) card.classList.add('selected');
            card.id = 'card-' + s.ID;
            card.onclick = () => selectCard(s.ID);

            let dt = new Date(s.CreatedAt);
            let y = dt.getFullYear();
            let m = String(dt.getMonth() + 1).padStart(2, '0');
            let d = String(dt.getDate()).padStart(2, '0');
            let h = String(dt.getHours()).padStart(2, '0');
            let min = String(dt.getMinutes()).padStart(2, '0');
            let sec = String(dt.getSeconds()).padStart(2, '0');
            let formatted = `${y}-${m}-${d} ${h}:${min}:${sec}`;

            let summaryHtml;
            if (s.Summary && s.Summary.trim()) {
                const isLongSummary = s.Summary.length > 30;
                const expandableClass = isLongSummary ? 'expandable' : '';
                summaryHtml = `<div class="card-summary ${expandableClass}" title="${s.Summary}" onclick="toggleSummary(event, '${s.ID}')">${s.Summary}</div>`;
            } else {
                summaryHtml = `<div class="card-summary no-summary">å°šç„¡æ‘˜è¦</div>`;
            }

            const currentBadge = s.ID === currentSessionId ? ' (ç›®å‰)' : '';

            card.innerHTML = `
                ${summaryHtml}
                <div class="card-info">
                    <span class="card-label">è¨Šæ¯æ•¸ï¼š</span>${conversationN}${currentBadge}
                </div>
                <div class="card-info">
                    <span class="card-label">å»ºç«‹æ™‚é–“ï¼š</span>${formatted}
                </div>
            `;
            container.appendChild(card);
        });

        actionsDiv.style.display = 'block';
        updateButtonStates();
    }

    function switchSession() {
        if (!selectedSessionId) {
            alert('è«‹å…ˆé¸æ“‡ä¸€å€‹æœƒè©±');
            return;
        }

        const userId = localStorage.getItem('user');
        fetch('/users/' + userId + '/sessions/' + selectedSessionId, {
            method: 'PATCH',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('jwt_token'),
                'Content-Type': 'application/json'
            }
        }).then(res => {
            if (res.ok) {
                reloadSessions();
            } else {
                alert('åˆ‡æ›å¤±æ•—');
            }
        });
    }

    function deleteSession() {
        if (!selectedSessionId) {
            alert('è«‹å…ˆé¸æ“‡ä¸€å€‹æœƒè©±');
            return;
        }

        if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹æœƒè©±å—ï¼Ÿ')) return;
        
        const userId = localStorage.getItem('user');
        fetch('/users/' + userId + '/sessions/' + selectedSessionId, {
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('jwt_token'),
                'Content-Type': 'application/json'
            }
        }).then(res => {
            if (res.ok) {
                selectedSessionId = null;
                reloadSessions();
            } else {
                alert('åˆªé™¤å¤±æ•—');
            }
        });
    }

    function viewSession() {
        if (!selectedSessionId) {
            alert('è«‹å…ˆé¸æ“‡ä¸€å€‹æœƒè©±');
            return;
        }

        // é¡¯ç¤ºå½ˆå‡ºè¦–çª—
        const modal = document.getElementById('sessionModal');
        const modalContent = document.getElementById('modalSessionContent');
        
        // é¡¯ç¤ºè¼‰å…¥ä¸­
        modalContent.innerHTML = '<div class="loading">è¼‰å…¥æœƒè©±è©³æƒ…ä¸­...</div>';
        modal.style.display = 'block';

        // è¼‰å…¥æœƒè©±è©³æƒ…
        const userId = localStorage.getItem('user');
        fetch('/users/' + userId + '/sessions/' + selectedSessionId, {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('jwt_token')
            }
        })
        .then(res => res.json())
        .then(data => {
            renderSessionDetails(data);
        })
        .catch(err => {
            console.error('è¼‰å…¥æœƒè©±è©³æƒ…å¤±æ•—:', err);
            modalContent.innerHTML = '<div class="no-conversations">è¼‰å…¥æœƒè©±è©³æƒ…å¤±æ•—</div>';
        });
    }

    function renderSessionDetails(session) {
        const modalContent = document.getElementById('modalSessionContent');
        
        // æœƒè©±åŸºæœ¬ä¿¡æ¯
        let sessionInfoHtml = `
            <div class="session-info">
                <div><strong>æœƒè©± ID:</strong> ${session.ID}</div>
                <div><strong>å»ºç«‹æ™‚é–“:</strong> ${formatDateTime(session.CreatedAt)}</div>
                <div><strong>å°è©±ç¸½æ•¸:</strong> ${session.Conversations ? session.Conversations.length : 0}</div>
            </div>
        `;

        // æœƒè©±æ‘˜è¦
        let summaryHtml = '';
        if (session.Summary && session.Summary.trim()) {
            summaryHtml = `
                <div class="session-summary">
                    <strong>æœƒè©±æ‘˜è¦:</strong>
                    <div>${escapeHtml(session.Summary)}</div>
                </div>
            `;
        }

        // å°è©±åˆ—è¡¨
        let conversationsHtml = '';
        if (!session.Conversations || session.Conversations.length === 0) {
            conversationsHtml = '<div class="no-conversations">æ­¤æœƒè©±é‚„æ²’æœ‰ä»»ä½•å°è©±è¨˜éŒ„</div>';
        } else {
            session.Conversations.forEach((conv, index) => {
                conversationsHtml += `
                    <div class="conversation">
                        <div class="conversation-header">å°è©± #${index + 1} - ${formatDateTime(conv.CreatedAt)}</div>
                `;
                
                // Input/Output å€æ®µ (ä¸»è¦ LLM çš„å°è©±)
                if (conv.Input || conv.Output) {
                    conversationsHtml += `
                        <div class="conversation-section">
                            <div class="section-header">ğŸ’¬ ä¸»è¦å°è©±</div>
                            <div class="section-content">
                    `;
                    
                    if (conv.Input) {
                        conversationsHtml += `
                            <div class="io-message io-input">
                                <div class="io-role">ç”¨æˆ¶</div>
                                <div class="io-content">${escapeHtml(conv.Input)}</div>
                            </div>
                        `;
                    }
                    
                    if (conv.Output) {
                        conversationsHtml += `
                            <div class="io-message io-output">
                                <div class="io-role">åŠ©æ‰‹</div>
                                <div class="io-content">${escapeHtml(conv.Output)}</div>
                            </div>
                        `;
                    }
                    
                    conversationsHtml += `
                            </div>
                        </div>
                    `;
                }
                
                // Format å€æ®µ (LINE æ ¼å¼åŒ–è¼¸å‡º)
                if (conv.Format) {
                    conversationsHtml += `
                        <div class="conversation-section format-section">
                            <div class="section-header">ğŸ“± LINE æ ¼å¼åŒ–è¼¸å‡º</div>
                            <div class="section-content">
                    `;
                    
                    let prettyFormat;
                    try {
                        // æª¢æŸ¥ conv.Format æ˜¯å¦å·²ç¶“æ˜¯ç‰©ä»¶
                        if (typeof conv.Format === 'object') {
                            // å¦‚æœå·²ç¶“æ˜¯ç‰©ä»¶ï¼Œç›´æ¥æ ¼å¼åŒ–
                            prettyFormat = JSON.stringify(conv.Format, null, 2);
                        } else if (typeof conv.Format === 'string') {
                            // å¦‚æœæ˜¯å­—ä¸²ï¼Œå˜—è©¦è§£æå¾Œå†æ ¼å¼åŒ–
                            const formatObj = JSON.parse(conv.Format);
                            prettyFormat = JSON.stringify(formatObj, null, 2);
                        } else {
                            // å…¶ä»–æƒ…æ³ï¼Œè½‰æ›ç‚ºå­—ä¸²
                            prettyFormat = String(conv.Format);
                        }
                        conversationsHtml += `<pre class="format-content">${escapeHtml(prettyFormat)}</pre>`;
                    } catch (e) {
                        // å¦‚æœè§£æå¤±æ•—ï¼Œç›´æ¥é¡¯ç¤ºåŸå§‹å…§å®¹
                        conversationsHtml += `<pre class="format-content">${escapeHtml(String(conv.Format))}</pre>`;
                    }
                    
                    conversationsHtml += `
                            </div>
                        </div>
                    `;
                } else {
                    conversationsHtml += `
                        <div class="conversation-section format-section">
                            <div class="section-header">ğŸ“± LINE æ ¼å¼åŒ–è¼¸å‡º</div>
                            <div class="no-format">ç„¡æ ¼å¼åŒ–è¼¸å‡º</div>
                        </div>
                    `;
                }
                
                conversationsHtml += '</div>';
            });
        }

        modalContent.innerHTML = sessionInfoHtml + summaryHtml + conversationsHtml;
    }

    function closeModal() {
        document.getElementById('sessionModal').style.display = 'none';
    }

    function formatDateTime(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('zh-TW', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function toggleSummary(event, sessionId) {
        event.stopPropagation(); // é˜²æ­¢è§¸ç™¼å¡ç‰‡é¸æ“‡
        const summaryEl = event.target;
        summaryEl.classList.toggle('expanded');
    }
